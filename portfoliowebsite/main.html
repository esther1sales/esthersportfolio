<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esther Sales</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: #c61e3b;
      color: #fdf1dd;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .logo-fixed {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      z-index: 10;
      transform: translate(0, 0) scale(1);
      transition: transform 0.5s ease, opacity 0.5s ease;
      cursor: pointer;
    }

    .logo-centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(3);
      opacity: 1;
    }

    .hidden {
      display: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 120px 40px 40px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .tile {
      background-color: #fdf1dd;
      color: #c61e3b;
      padding: 40px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .tile:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .tile {
        padding: 20px;
        font-size: 1rem;
      }
      .logo-fixed {
        width: 60px;
      }
    }
  </style>
  <script>
    let activated = false;

    window.addEventListener('DOMContentLoaded', () => {
      const logo = document.querySelector('.logo-fixed');
      const grid = document.querySelector('.grid');

      if (!activated) {
        logo.classList.add('logo-centered');
        setTimeout(() => {
          logo.classList.remove('logo-centered');
          grid.style.opacity = 1;
          activated = true;
        }, 100);
      }

      logo.addEventListener('click', () => {
        grid.style.opacity = 0;
        logo.classList.add('logo-centered');
        setTimeout(() => {
          grid.style.display = 'none';
          logo.classList.remove('logo-centered');
          grid.style.opacity = 1;
        }, 600);
      });
    });
  </script>
</head>
<body>
  <img src="mylogocream.png" alt="Esther Sales Logo" class="logo-fixed" />

  <div class="grid">
    <div class="tile">Branding & Packaging</div>
    <div class="tile">Publications</div>
    <div class="tile">Printed Matter</div>
    <div class="tile">Websites</div>
    <div class="tile">Case Studies</div>
    <div class="tile">Posters</div>
  </div>
</body>
</html>
